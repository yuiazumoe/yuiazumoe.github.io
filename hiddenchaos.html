#goTop {
	position: fixed;
	bottom: 5%; 
	right: 3%; 
	width: 40px; 
	height: 40px;
	opacity: 0.3; 
	z-index: 10;
	cursor: pointer;
	transition: all .5s; 
	-webkit-transition: all .5s;
	-moz-transition: all .5s;}
#goTop:hover { 
opacity: 2; 
width: 50px; 
height: 50px; 
}

<script type="text/javascript">

<body>
<img id="goTop" src="arrows.png" alt="Back to Top">
<script type="text/javascript">
$.extend($.easing, {
easeOutExpo: function (x, t, b, c, d) {
return (t==d) ? b+c : c * (-Math.pow(2, -10 * t/d) + 1) + b;
}
});
$("#goTop").click(function(){
$("html, body").animate({scrollTop: 0}, 1000, "easeOutExpo");
});
</script>
